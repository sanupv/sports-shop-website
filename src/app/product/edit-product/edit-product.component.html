<div class="container w-50 text-center">
    <h1 style="color: rgb(19, 113, 128);">Update Product here</h1>
   <div>
    <form (ngSubmit)="updateProduct(updateproductform)" #updateproductform="ngForm" action="">
        <input [(ngModel)]="productdata.id" id="pid" name="p1" class="form-control mt-2 p-2" placeholder="Product ID" type="text">
        <input [(ngModel)]="productdata.productName" id="pname" name="p2" class="form-control mt-2 p-2" placeholder="Product Name" type="text">
        <input [(ngModel)]="productdata.categoryId" id="cid" name="p3" class="form-control mt-2 p-2" placeholder="Category ID" type="text">
        <input [(ngModel)]="productdata.description" id="did" name="p4" class="form-control mt-2 p-2" placeholder="Description" type="text">
        <input [(ngModel)]="productdata.price" id="priceid" name="p5" class="form-control mt-2 p-2" placeholder="Price" type="text">
        <input [(ngModel)]="productdata.isAvailable" id="avid" name="p6" class="form-control mt-2 p-2" placeholder="Is Available? True/False" type="text">
        <input [(ngModel)]="productdata.productImage" id="imid" name="p7" class="form-control mt-2 p-2" placeholder="Product Image" type="text">
        <input [(ngModel)]="productdata.rating" id="ratid" name="p8" class="form-control mt-2 p-2" placeholder="Product Rating" type="text">
        <input [(ngModel)]="productdata.review" id="reid" name="p9" class="form-control mt-2 p-2" placeholder="Product Review" type="text">
        <input [(ngModel)]="productdata.vendorName" id="venid" name="p10" class="form-control mt-2 p-2" placeholder="Vendor Name" type="text">
        <input [(ngModel)]="productdata.warranty" id="warid" name="p11" class="form-control mt-2 p-2" placeholder="Warranty" type="text">
        <button class="btn btn-primary mt-2 p-2 mb-3">Update Product</button>
    </form>
   </div>
</div>
